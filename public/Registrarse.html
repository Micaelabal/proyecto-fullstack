<html lang="en">
  <head>
    <title>Registrarse</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href = "https: //fonts.googleapis.com/css2? family = Work + 
    Sans: wght @ 300; 400; 500; 700; 800 & display = swap "rel =" stylesheet ">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> 
    <link href= "/assets/css/Registrarse.css" rel="stylesheet" type="text/css" >
  </head>

  <body>


  
    <div id="fondocolor">
 <section class="Bloque2">
    <h1>Registraté</h1>
    <p>Completa tus datos para acceder a la tienda,beneficios y mucho más</p>
<form class="row g-3">
    <div class="col-md-6">
      <label for="inputEmail4" class="form-label">Email</label>
      <input type="email" class="form-control" id="inputEmail4">
    </div>
    <div class="col-md-6">
      <label for="inputPassword4" class="form-label">Contraseña</label>
      <input type="password" class="form-control" id="inputPassword4">
    </div>
    <div class="col-12">
      <label for="inputAddress" class="form-label">Confirmar email</label>
      <input type="text" class="form-control" id="inputAddress" placeholder="xxxxx-kixo.com">
    </div>
    <div class="col-12">
      <label for="inputAddress2" class="form-label">Confirmar contraseña</label>
      <input type="text" class="form-control" id="inputAddress2" placeholder="********">
    </div>
    <div class="col-md-6">
      <label for="inputCity" class="form-label">Localidad</label>
      <input type="text" class="form-control" id="inputCity">
    </div>
    <div class="col-md-4">
      <label for="inputState" class="form-label">Región</label>
      <select id="inputState" class="form-select">
        <option selected>Seleccionar</option>
        <option>Provincia de Buenos Aires (AMBA)</option>
        <option>Ciudad Autonoma de Buenos Aires(Caba)</option>
        <option>Cordoba</option>
        <option>San Luis</option>
        <option>Jujuy</option>
        <option>Tucuman</option>
        <option>Santiago del Estero</option>
        <option>Catamarca</option>
        <option>Mendoza</option>
        <option>Rio Negro</option>
        <option>Tierra del Fuego</option>
      </select>
    </div> 
    <div class="col-md-2">
      <label for="inputZip" class="form-label">Dirección</label>
      <input type="text" class="form-control" id="inputZip">
    </div> 
    <div class="col-md-2">
      <label for="inputZip" class="form-label">Piso/Dpto</label>
      <input type="text" class="form-control" id="inputZip">
    </div>
    <div class="col-md-2">
      <label for="inputZip" class="form-label">Codigo Postal</label>
      <input type="text" class="form-control" id="inputZip">
    </div>
   <div class="col-12">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck">
        <label class="form-check-label" for="gridCheck"><a href="./Basesycondiciones.html">
          Acepta bases y condiciones*</a></label>
      </div>
    </div>
    <div class="col-12">
      <a class="btn btn-primary" href="Registrofinaldeusuario.html" role="button">Crear cuenta</a>
    </div>
  </form>
</section>
</div>



 <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
